<div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-md transition-colors duration-200">
  <div class="flex items-center justify-between mb-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white transition-colors duration-200">{{ title }}</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 transition-colors duration-200">{{ description }}</p>
    </div>
    {% if icon_path %}
    <svg class="h-6 w-6 text-gray-400 dark:text-gray-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ icon_path }}" />
    </svg>
    {% endif %}
  </div>
  <div class="space-y-3">
    {% block card_content %}{% endblock %}
  </div>
  {% if show_actions %}
  <div class="mt-4 space-x-3">
    {% block card_actions %}{% endblock %}
  </div>
  {% endif %}
</div>
