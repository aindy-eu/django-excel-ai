# Pre-commit hooks for code quality
# Install with: pip install pre-commit && pre-commit install
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python linting with Ruff (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [django-stubs]
        args: [--ignore-missing-imports]
        files: ^apps/

  # Django-specific checks
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python manage.py check
        language: system
        pass_filenames: false
        files: \.(py)$

      - id: django-check-migrations
        name: Django Check Migrations
        entry: python manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        files: ^apps/.*/models\.py$

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.0'
    hooks:
      - id: bandit
        args: [-r, apps/, -f, json]
        exclude: .*/tests/.*

  # Django Template formatting and linting with djLint
  - repo: https://github.com/Riverside-Healthcare/djlint
    rev: v1.34.0
    hooks:
      - id: djlint-reformat-django
        files: \.(html)$
        exclude: ^(node_modules/|static_src/node_modules/|staticfiles/)
      - id: djlint-django
        files: \.(html)$
        exclude: ^(node_modules/|static_src/node_modules/|staticfiles/)

  # Other formatting (non-HTML)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(css|js|json|md|yml|yaml)$
        exclude: ^(node_modules/|static_src/node_modules/|\.html$)