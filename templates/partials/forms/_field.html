<div>
  <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-700 dark:text-gray-200 transition-colors duration-200">
    {{ field.label }}
  </label>
  <div class="mt-2">
    <input id="{{ field.id_for_label }}"
           name="{{ field.name }}"
           type="{{ field.field.widget.input_type|default:'text' }}"
           {% if field.field.required %}required{% endif %}
           {% if field.value %}value="{{ field.value }}"{% endif %}
           class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 dark:text-white bg-white dark:bg-white/5 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-white/10 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors duration-200"
           placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}">
    {% if field.errors %}
      <p class="mt-2 text-sm text-red-600 dark:text-red-400">{{ field.errors.0 }}</p>
    {% endif %}
    {% if help_text %}
      <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">{{ help_text }}</p>
    {% endif %}
  </div>
</div>
