<!-- Default Email Settings Card -->
<div id="email-settings-card" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-md transition-colors duration-200">
  <div class="flex items-center justify-between mb-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white transition-colors duration-200">Email Addresses</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 transition-colors duration-200">Manage your email addresses and primary email</p>
    </div>
    <svg class="h-6 w-6 text-gray-400 dark:text-gray-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </div>
  <div class="space-y-3">
    <div class="flex items-center justify-between py-2">
      <div>
        <p class="text-gray-900 dark:text-white transition-colors duration-200">{{ user.email }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 transition-colors duration-200">Primary email address</p>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <button hx-get="{% url 'users:email_management' %}"
            hx-target="#email-settings-card"
            hx-swap="outerHTML"
            hx-push-url="false"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
      <span hx-indicator>Manage Emails</span>
      <span class="htmx-indicator ml-2">
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
    </button>
  </div>
</div>
